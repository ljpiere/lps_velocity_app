<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Alquiler de Bicicletas</title>
</head>
<body>
    <h1>Alquilar una Bicicleta</h1>
    <form action="/alquilarBicicleta" method="post">
        <label for="userId">ID del Usuario:</label>
        <input type="number" id="userId" name="userId" required><br><br>
        
        <label for="bikeId">ID de la Bicicleta:</label>
        <input type="number" id="bikeId" name="bikeId" required><br><br>
        
        <button type="submit">Alquilar</button>
    </form>
    <p th:text="${message}"></p>
    <a href="/">Volver a la página principal</a>
</body>
</html>
