<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f9ca24;
            text-shadow: 2px 2px #2c3e50;
        }

        .create-post {
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 450px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #f9ca24;
            color: #2c3e50;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #e67e22;
        }

        .posts {
            width: 450px;
        }

        .post {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .post p {
            color: #ecf0f1;
        }

        a {
            color: #f9ca24;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
            text-align: center;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Red Social de Velocity</h1>

        <!-- Crear una nueva publicación -->
        <div class="create-post">
            <form action="/crearPublicacion" method="post">
                <label for="contenido">Crea una nueva publicación:</label><br>
                <textarea id="contenido" name="contenido" rows="4" cols="50" placeholder="Escribe algo..."></textarea><br><br>
                <button type="submit">Publicar</button>
            </form>
        </div>

        <!-- Lista de publicaciones -->
        <div class="posts">
            <h2>Publicaciones Recientes</h2>
            <div th:each="post : ${posts}" class="post">
                <p><strong th:text="${post.usuario}"></strong>:</p>
                <p th:text="${post.contenido}"></p>
            </div>
        </div>

        <a href="/">Volver a la página principal</a>
    </div>
</body>
</html>
