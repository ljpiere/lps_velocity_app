<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Alquiler de Bicicletas</title>
</head>
<body>
    <h1>Alquilar Bicicleta</h1>

    <div th:if="${bikes != null && !bikes.isEmpty()}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bike : ${bikes}">
                    <td th:text="${bike.name}"></td>
                    <td th:text="${bike.brand}"></td>
                    <td>
                        <form action="/alquilarBicicleta" method="post">
                            <input type="hidden" name="bikeId" th:value="${bike.id}">
                            <button type="submit">Alquilar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${bikes == null || bikes.isEmpty()}">
        <p>No tienes bicicletas disponibles para alquilar.</p>
    </div>

    <p><a href="/">Volver a la página principal</a></p>
</body>
</html>
