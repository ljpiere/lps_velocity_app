<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Uso de la Bicicleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1c1c1c, #3b6978);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 25px;
            color: #ff6f61;
            text-shadow: 3px 3px #1c2833;
        }

        .stats-container {
            background: #2e4053;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            width: 500px;
            margin: 0 auto;
        }

        .stat-item {
            margin: 15px 0;
            font-size: 1.3rem;
            background: #1f2d3d;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .stat-item strong {
            color: #ffdd59;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 30px;
            color: #ffdd59;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div>
        <h1>Estadísticas de Uso de la Bicicleta</h1>

        <!-- Contenedor para mostrar las estadísticas -->
        <div class="stats-container">
            <div th:each="stat : ${estadisticas}">
                <div class="stat-item">
                    <span th:text="${stat.nombre}"></span>: 
                    <strong th:text="${stat.valor}"></strong>
                </div>
            </div>
        </div>

        <p><a href="/">Volver a la página principal</a></p>
    </div>
</body>
</html>
