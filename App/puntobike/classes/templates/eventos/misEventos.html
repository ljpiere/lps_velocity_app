<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3a6186, #89253e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 2px 2px #2c3e50;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            color: #ecf0f1;
        }

        form {
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 450px;
            margin: 20px auto;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #f1c40f;
            color: #34495e;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #e67e22;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            width: 450px;
        }

        ul li {
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        ul li a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #e74c3c;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
            text-align: center;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Mis Eventos</h1>

        <h2>Eventos Disponibles</h2>
        <form action="/registrarEvento" method="post">
            <label for="eventId">Seleccione el Evento al que desea registrarse:</label>
            <select id="eventId" name="eventId" th:each="event : ${events}" th:value="${event.id}" th:text="${event.name}"></select>
            <button type="submit">Registrarse en el Evento</button>
        </form>

        <h2>Eventos Creados</h2>
        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event.name}"></span> - <span th:text="${event.date}"></span>
                <a th:href="@{'/editarEvento'(eventId=${event.id})}">Editar</a>
            </li>
        </ul>

        <p><a href="/">Volver a la p√°gina principal</a></p>
    </div>
</body>
</html>
