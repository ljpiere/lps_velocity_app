<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Bicicletas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #243b55, #141e30);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #1abc9c;
            text-shadow: 3px 3px #0a3d62;
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #1e272e;
            color: #1abc9c;
            font-weight: 700;
        }

        tr:hover {
            background-color: #34495e;
        }

        p {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 30px;
            color: #ffdd59;
        }

        a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Mis Bicicletas</h1>

        <div th:if="${bikes != null && !bikes.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bike : ${bikes}">
                        <td th:text="${bike.name}"></td>
                        <td th:text="${bike.brand}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${bikes == null || bikes.isEmpty()}">
            <p>No tienes bicicletas registradas.</p>
        </div>

        <p><a href="/">Volver a la p√°gina principal</a></p>
    </div>
</body>
</html>
