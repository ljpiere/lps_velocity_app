<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Alquiler de Bicicletas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #e67e22;
            text-shadow: 3px 3px #1e272e;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: #f1c40f;
            font-weight: 700;
        }

        tr:hover {
            background-color: #3e4a59;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background: #e67e22;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #e74c3c;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 30px;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Alquilar Bicicleta</h1>

        <div th:if="${bikes != null && !bikes.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bike : ${bikes}">
                        <td th:text="${bike.name}"></td>
                        <td th:text="${bike.brand}"></td>
                        <td>
                            <form action="/alquilarBicicleta" method="post">
                                <input type="hidden" name="bikeId" th:value="${bike.id}">
                                <button type="submit">Alquilar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${bikes == null || bikes.isEmpty()}">
            <p>No tienes bicicletas disponibles para alquilar.</p>
        </div>

        <p><a href="/">Volver a la página principal</a></p>
    </div>
</body>
</html>
