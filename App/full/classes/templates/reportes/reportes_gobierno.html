<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes para el Gobierno</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #283048, #859398);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffb142;
            text-shadow: 2px 2px #2c3e50;
        }

        .report-container {
            background: #2e4053;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .report-item {
            margin: 20px 0;
            padding: 20px;
            background: #34495e;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #f9ca24;
        }

        p, ul {
            color: #ecf0f1;
        }

        .event-info {
            font-style: italic;
            color: #b0bec5;
        }

        a {
            color: #ffb142;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
            text-align: center;
        }

        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div>
        <h1>Reportes de Uso para el Gobierno</h1>

        <!-- Contenedor de los reportes -->
        <div class="report-container">
            <div th:each="report : ${reportes}">
                <div class="report-item">
                    <h2 th:text="'Usuario: ' + ${report.usuario}"></h2>
                    <p><strong>Uso de Bicicleta:</strong> <span th:text="${report.usoBicicleta}"></span></p>
                    <p><strong>Eventos Participados:</strong></p>
                    <ul>
                        <li th:each="evento : ${report.eventosParticipados}" th:text="${evento}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <a href="/">Volver a la p√°gina principal</a>
    </div>
</body>
</html>
